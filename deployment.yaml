apiVersion:  apps/v1
kind: Deployment
metadata:
  name: node-todo-deployment
  labels:
    app: node-app
  namespace: node-todo-app

spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-todo-ctr
        image: 9145503154/node-todo-test:latest
        ports:
        - containerPort: 8000
   

